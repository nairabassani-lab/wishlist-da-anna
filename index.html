<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist de Presentes</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo da página */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-start; /* Alinha o conteúdo ao topo para iniciar a rolagem */
            min-height: 100vh; /* Garante que a página tenha pelo menos 100% da altura da tela */
        }

        .wishlist-container {
            /* Container principal para centralizar o design no desktop */
            position: relative; 
            width: 100%;
            max-width: 550px; /* Largura máxima ideal para rolagem vertical em celular */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: white; 
            margin-top: 0; /* Começa a partir do topo */
        }

        /* Define as proporções do iframe (585.6515% altura para 100% largura) */
        .canva-design {
            position: relative; 
            width: 100%; 
            height: 0; 
            /* VALOR CRÍTICO: Usa a altura longa do seu design do Canva para permitir a rolagem */
            padding-top: 585.6515%; 
            padding-bottom: 0; 
        }

        .canva-design iframe {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            border: none; 
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="wishlist-container">
        
        <div class="canva-design">
            <iframe loading="lazy" 
                src="https://www.canva.com/design/DAG3GjnIHwA/DDfyEahQUN4BmpSyLwXwEQ/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
            </iframe>
        </div>
    </div>
    
    </body>
</html>
