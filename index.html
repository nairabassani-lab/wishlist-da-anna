    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda a altura da tela */
        }

        .wishlist-container {
            /* Container principal que envolve o design do Canva e os links */
            position: relative; 
            width: 100%;
            max-width: 550px; /* Largura máxima para visualização de celular/post */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Define as proporções do iframe (4:5, 125% altura para 100% largura) */
        .canva-design {
            position: relative; 
            width: 100%; 
            height: 0; 
            padding-top: 125.0000%; 
            padding-bottom: 0; 
        }

        .canva-design iframe {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            border: none; 
            padding: 0;
            margin: 0;
            pointer-events: none; /* Garante que o clique não seja 'roubado' pelo iframe */
        }
        
        /* Estilo dos Hotspots (Links transparentes sobre as caixinhas rosas) */
        .hotspot-link {
            position: absolute;
            background-color: rgba(255, 0, 0, 0); /* Totalmente transparente */
            z-index: 10; /* Fica acima do iframe */
            cursor: pointer;
            transition: background-color 0.2s; /* Para dar feedback visual no hover */
            border-radius: 5px;
        }

        .hotspot-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Fica levemente visível ao passar o mouse */
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                min-height: initial;
            }
        }
    </style>
</head>
