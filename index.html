<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist de Presentes - Role e Contribua!</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha o conteúdo ao topo para iniciar a rolagem */
            min-height: 100vh; /* Garante que a rolagem funcione se o conteúdo for menor que a tela */
        }

        .wishlist-container {
            /* Container principal para centralizar o design no desktop */
            position: relative; 
            width: 100%;
            max-width: 550px; /* Largura máxima ideal para rolagem vertical em celular */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: white; 
        }

        /* Define as proporções do iframe (585.6515% altura para 100% largura) */
        .canva-design {
            position: relative; 
            width: 100%; 
            height: 0; 
            /* VALOR CRÍTICO: Usa a altura longa do seu design do Canva para permitir a rolagem */
            padding-top: 585.6515%; 
            padding-bottom: 0; 
        }

        .canva-design iframe {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            border: none; 
            padding: 0;
            margin: 0;
        }

        /* Rodapé com informação de Pix, agora que o botão flutuante foi removido */
        footer {
            margin-top: 20px;
            padding: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
            width: 100%;
            max-width: 550px; /* Para alinhar com o wishlist-container */
        }
    </style>
</head>
<body>

    <div class="wishlist-container">
        
        <div class="canva-design">
            <iframe loading="lazy" 
                style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                src="https://www.canva.com/design/DAG3GjnIHwA/DDfyEahQUN4BmpSyLwXwEQ/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
            </iframe>
        </div>
    </div>
    
    <footer>
        <p>Gostou de algo? Você pode contribuir via Pix!</p>
        <p>Clique <a href="https://nubank.com.br/cobrar/ah1a6/68ffe8fa-0624-4a44-a361-be57144cec9a" target="_blank" rel="noopener" style="color: #791e94; text-decoration: none; font-weight: bold;">AQUI</a> para fazer sua contribuição.</p>
        <p style="font-size: 0.8em; margin-top: 10px;">Agradeço muito a sua ajuda!</p>
    </footer>

</body>
</html>
